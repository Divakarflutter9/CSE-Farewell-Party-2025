<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell 2025 Poster - Enhanced</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a3d;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Matrix-style background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .farewell-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            text-align: center;
            perspective: 1000px;
        }

        .farewell-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6),
                        0 0 60px rgba(255, 0, 255, 0.4),
                        inset 0 0 15px rgba(0, 255, 255, 0.3);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff);
            border-image-slice: 1;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .farewell-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 0, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(255, 0, 255, 0.1) 100%
            );
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .farewell-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8),
                        0 0 80px rgba(255, 0, 255, 0.6),
                        inset 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .farewell-title {
            font-size: 3rem;
            margin: 0 0 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .farewell-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
            border-radius: 3px;
        }

        .farewell-details {
            font-size: 1.5rem;
            margin: 25px 0;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
        }

        .farewell-details p {
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .farewell-details p::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
            opacity: 0.5;
        }

        .countdown {
            font-size: 1.5rem;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            margin: 30px 0 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .tagline {
            font-size: 1.8rem;
            font-style: italic;
            margin-top: 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        .tagline::before, .tagline::after {
            content: '"';
            position: absolute;
            font-size: 2.5rem;
            color: rgba(0, 255, 255, 0.7);
        }

        .tagline::before {
            left: -15px;
            top: -15px;
        }

        .tagline::after {
            right: -15px;
            bottom: -25px;
        }

        @media (max-width: 768px) {
            .farewell-title {
                font-size: 2rem;
            }
            
            .farewell-details {
                font-size: 1.2rem;
            }
            
            .countdown {
                font-size: 1.2rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .farewell-card {
                padding: 20px;
            }
            
            .farewell-title {
                font-size: 1.8rem;
            }
            
            .farewell-details {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 1rem;
                padding: 10px;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="farewell-container">
        <div class="farewell-card">
            <h1 class="farewell-title">Farewell 2025 â€“ CSE Dept</h1>
            
            <div class="farewell-details">
                <p>Date: 10th June 2025</p>
                <p>Seminar Hall, RK Block</p>
            </div>
            
            <div class="countdown" id="countdown"></div>
            
            <div class="tagline">A Final Byte with the Best Batch</div>
        </div>
    </div>

    <script>
        // Matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Countdown timer to June 10, 2025
        const targetDate = new Date("June 10, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "The Farewell Has Begun!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
